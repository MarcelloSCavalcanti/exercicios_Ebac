<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="true" data-bs-interval="2000" data-bs-pause="hover"><!--Mouse em sima para o movimento e passa a cada dois segundos e meio com ride após o primeiro toque ele começa a andar-->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="https://as1.ftcdn.net/v2/jpg/04/06/44/74/1000_F_406447490_r3lCiPmCXT65jCnNsRtRJOOvkxTnH2Sz.jpg" class="d-block w-100" alt="Desenho de cidade lateralizada">
            </div>
            <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtLTpz0kCoXQQFyGBZHzz27x46G8_UvPgkSwiRcEeHTIzQULiyie4z5E2-My87c0LAdw&usqp=CAU" class="d-block w-100" alt="Baia de uma cidade">
            </div>
            <div class="carousel-item">
            <img src="https://as1.ftcdn.net/v2/jpg/04/12/34/36/1000_F_412343650_Ogy9v3RAJsWPrxDmVcbbsv7HVF3DJo8Y.jpg" class="d-block w-100" alt="nuvens nos topos dos prédios">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <p id="info">Para iniciar o carrosel clique nos comandos. Caso queira parar o movimento é somente por o mouse sobre o carousel. Tempo de animação de 2 segundos</p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
