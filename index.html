<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <main>
    <div class="mt-2">
      <!--a fim de trazer responsividade ao formulário-->
      <div class="container">
        <h1>Cadastre-se e receba nossas informações de cada atualização</h1>
        <div class="my-4">
          <form action="">
            <!--Inserir nome-->
            <div class="my-2">
              <label for="nome" class="form-label">Seu nome:</label>
              <input type="text" id="nome" class="form-control" placeholder="Nome Completo">
            </div>
            <!--Inserir E-mail-->
            <div class="my-2">
              <label for="email" class="form-label">E-mail principal:</label>
              <input type="email" class="form-control" placeholder="start@rmail.com">
            </div>
            <!--Inserir Telefone-->
            <div class="my-2">
              <label for="telefone" class="form-label">Telefone para contato:</label>
              <input type="tel" id="telefone" class="form-control " placeholder="+55 21 987654321">
            </div>
            <!--Termo de acordo-->
            <div class="form-check my-2"> <!-- form-check Corrigir a ordem das tags-->
              <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
              <input type="checkbox" id="aceito-termos" class="form-check-input">
            </div>
            <!--Botão para enviar-->
            <button type="submit" class="btn btn-success mt-2">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
