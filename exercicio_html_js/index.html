<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo numérico</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Comparativo Numérico</h1>
        <h3>O objetivo desse exercício é realizar uma verificação que valide sempre que o número B seja maior que o número A.</h3>
    </header>
        <div class="container">
            <form id="form_comparativo">
                <h2> Produtos a serem requeridos:</h2>
                <input type="text" id="numeroA" required placeholder="Insira número A"/>
                <h2> Produtos no estoque:</h2>
                <input type="text" id="numeroB" required placeholder="Insira número B"/>
                <button id="btn_verificar" type="submit">Verificar</button>
            </form>
            <p class="error-message"></p>
            <p class="sucess-message"></p>
        </div>
        <script src="./main.js"></script>
</body>
</html>
